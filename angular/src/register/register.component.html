<div class="vertical-center">
    <div class="logo">
        <h1>Simple<strong>Bank</strong></h1>
    </div>
    <form id="register-form" [formGroup]="form" (submit)="onSubmit()">
        <h4>Registro de clientes</h4>
        <div class="form-group">
            <div>
                <label for="nome">Nome *</label>
                <input type="text" class="form-control" id="nome" name="nome" formControlName="nome"
                    aria-describedby="nomeHelp" placeholder="Digite seu nome">
                <div class="error" *ngIf="form.get('nome')?.touched && form.get('nome')?.errors?.['required']">
                    Nome é obrigatório.
                </div>
            </div>
        </div>
        <div class="form-group">
            <div>
                <label for="cpf">CPF *</label>
                <input type="text" class="form-control" id="cpf" name="cpf" formControlName="cpf"
                    aria-describedby="cpfHelp" placeholder="00000000000">
                <div class="error" *ngIf="form.get('cpf')?.touched && form.get('cpf')?.errors?.['required']">
                    CPF é obrigatório.
                </div>
                <div class="error"
                    *ngIf="form.get('cpf')?.touched && (form.get('cpf')?.errors?.['minlength'] || form.get('cpf')?.errors?.['maxlength'] )">
                    CPF deve ter 11 caracteres.
                </div>
            </div>
            <div>
                <label for="password">Senha *</label>
                <input type="password" class="form-control" id="password" name="senha" formControlName="password"
                    aria-describedby="passwordHelp" placeholder="8 a 16 caracteres">
                <div class="error" *ngIf="form.get('senha')?.touched && form.get('senha')?.errors?.['required']">
                    Senha é obrigatória.
                </div>
                <div class="error"
                    *ngIf="form.get('senha')?.touched && (form.get('senha')?.errors?.['minlength'] || form.get('senha')?.errors?.['maxlength'] )">
                    Senha deve ter entre 8 e 16 caracteres.
                </div>
            </div>
            <div>
                <label for="telefone">Telefone *</label>
                <input type="text" class="form-control" id="telefone" name="telefone" formControlName="telefone"
                    aria-describedby="telefoneHelp" placeholder="(00) 0 0000-0000">
                <div class="error" *ngIf="form.get('telefone')?.touched && form.get('telefone')?.errors?.['required']">
                    Telefone é obrigatório.
                </div>
                <div class="error"
                    *ngIf="form.get('telefone')?.touched && (form.get('telefone')?.errors?.['minlength'] || form.get('telefone')?.errors?.['maxlength'] )">
                    Telefone deve ter 11 caracteres.
                </div>
            </div>
        </div>
        <div>
            <div class="button-row">
                <button type="submit" [disabled]="!this.form.valid" class="btn btn-primary">Cadastrar</button>
                <button type="button" class="btn btn-dark" (click)="goToLogin()">Login</button>
            </div>
        </div>
        @if (this.alert!.message != ""){
        <ngb-alert #selfClosingAlert [type]="this.alert!.type" [dismissible]="false">{{ this.alert?.message
            }}</ngb-alert>
        }
    </form>
</div>
